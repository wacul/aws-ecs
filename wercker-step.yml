name: aws-ecs
version: 0.6.19
description: Deploy service to ECS
keywords:
  - aws
  - ecs
properties:
  # Step 1: Configuring AWS
  key:
    type: string
    required: true
  secret:
    type: string
    required: true
  region:
    type: string
    required: false

  # Step 2: Defining task definition
  task-definition-template-dir:
    type: string
    required: true
  task-definition-json:
    type: string
    required: true
  task-definition-env:
    type: bool
    default: true
    required: false

  # Step 3: optional
  template-group:
    type: string
    required: false
  service-zero-keep:
    type: bool
    default: true
    required: false
  delete-unused-service:
    type: bool
    default: true
    required: false
  deploy-service-group:
    type: string
    required: false
  threads-count:
    type: int
    default: 10
    required: false
