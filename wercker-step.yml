name: aws-ecs
version: 1.0.1
description: Deploy service to ECS
keywords:
  - aws
  - ecs
properties:
  # Configuring AWS
  key:
    type: string
    required: true
  secret:
    type: string
    required: true
  region:
    type: string
    required: false

  # Defining task definition
  task-definition-template-dir:
    type: string
    required: false
  task-definition-json:
    type: string
    required: false
  services-yaml:
    type: string
    required: false
  environment-yaml:
    type: string
    required: false
  task-definition-env:
    type: bool
    default: true
    required: false

  # Test
  test-tempates:
    type: bool
    default: false
    required: false
  environment-yaml-dir:
    type: string
    required: false

  # Step 3: optional
  template-group:
    type: string
    required: false
  service-zero-keep:
    type: bool
    default: true
    required: false
  delete-unused-service:
    type: bool
    default: true
    required: false
  deploy-service-group:
    type: string
    required: false
  threads-count:
    type: int
    default: 10
    required: false
